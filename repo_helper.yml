# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: flake8-dunder-all
copyright_years: "2020-2022"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.1.7"
username: "python-formate"
assignee: "domdfcoding"
license: 'MIT'
short_desc: "A Flake8 plugin and pre-commit hook which checks to ensure modules have defined '__all__'."
primary_conda_channel: "domdfcoding"

conda_channels:
 - conda-forge

python_deploy_version: 3.6
use_whey: True
sphinx_html_theme: furo
min_coverage: 99
preserve_custom_theme: true

# Versions to run tests for
python_versions:
 - '3.6'
 - '3.7'
 - '3.8'
 - '3.9'
 - '3.10'
 - 3.11-dev
 - pypy36
 - pypy37

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Framework :: Flake8'
 - 'Intended Audience :: Developers'
 - "Topic :: Utilities"

console_scripts:
 - "ensure_dunder_all=flake8_dunder_all.__main__:main"
 - "ensure-dunder-all=flake8_dunder_all.__main__:main"

extra_sphinx_extensions:
 - sphinx_toolbox.pre_commit
 - sphinx_toolbox.flake8
 - sphinx_click
 - sphinx_toolbox_experimental.needspace
 - sphinx_toolbox_experimental.autosummary_widths

entry_points:
  flake8.extension:
   - DALL=flake8_dunder_all:Plugin

keywords:
 - flake8

sphinx_conf_epilogue:
 - autosummary_widths_builders = ["latex"]

exclude_files:
 - contributing
