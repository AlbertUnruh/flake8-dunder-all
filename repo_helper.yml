modname: flake8-dunder-all
copyright_years: "2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.0.0"
username: "domdfcoding"
license: 'MIT'
short_desc: "A Flake8 plugin and pre-commit hook which checks to ensure modules have defined '__all__'."

conda_channels:
  - domdfcoding
  - conda-forge

python_deploy_version: 3.6

# Versions to run tests for
python_versions:
  - '3.6'
  - '3.7'
  - "3.8"
  - "3.9-dev"
  - "pypy3"

# travis secure password for PyPI
# travis_pypi_secure:

classifiers:
  - 'Development Status :: 4 - Beta'
#  - "Development Status :: 5 - Production/Stable"
#  - "Development Status :: 6 - Mature"
#  - "Development Status :: 7 - Inactive"
  - 'Intended Audience :: Developers'
  - 'Topic :: Software Development :: Libraries :: Python Modules'
  - "Topic :: Utilities"

#exclude_files:
#  - setup_cfg

console_scripts:
  - "ensure_dunder_all=flake_dunder_all.__main__:main"
  - "ensure-dunder-all=flake_dunder_all.__main__:main"
